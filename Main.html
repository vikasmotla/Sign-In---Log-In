<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"/>

<!-- Jquery CDN -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>

<style type="text/css">
	.SignUp
	{
		
		box-shadow: 1px 1px 4px;
		margin-top: 60px;
		padding-top: 10px;
		border-radius: 5px;
		background-color: gainsboro;
		height: 430px;
		width: 600px;

	}

	.Center
	{
		margin: 0 auto;
	}

</style>

<head>
<title>SignUp, LogIn</title>
</head>

<body>
<script>
	$(document).ready(function(){
		$('#SignUp').submit(function() {												
			$.ajax({									// create an AJAX call
  		 	 data: $(this).serialize(),					// get the form data
  		 	 type: $(this).attr('method'),				// GET or POST
   		 	 url: $(this).attr('action'),				// call to php file
  		 	 success: function(response)					// on success
				{ 
				$('#display1').html(response);		// display php result into this div
	    		}
			});
			return false;			
   		});
   		

		$('#login').submit(function() {												
			$.ajax({									// create an AJAX call
    			data: $(this).serialize(),					// get the form data
   				 type: $(this).attr('method'),				// GET or POST
   				 url: $(this).attr('action'),				// call to php file
   				 success: function(response)					// on success
				{ 
					if(response=="mismatch")
					{
					$('#display2').html("*Email id and password mismatch");	
					}
					else if(response=="notexist"){
						$('#display2').html("*Entered email id does not exist");
					}	
					else {
						 $('#maindiv').hide();
						 $('#display').html(response)				}													// display php result into this div
	   			 }
				});
			return false;				
   		});
	});
</script>

<div class="container-fluid SignUp" id="maindiv">
	<div class="row">
		<div class="col-lg-6">

			<h5 style="text-align: center;">New member? <br> Please Register</h5>
			<form action="SignUp.php" method="POST" id="SignUp">
  				<div class="form-group">
   					<label>Email address</label>
    				<input type="text" class="form-control" name="email" placeholder="Enter email" required>
  				</div>
 				 <div class="form-group">
   					 <label>Password</label>
    				<input type="password" class="form-control" name="pwd" placeholder="Password" required>
  				</div>
  				<div class="row">
  					 <div class="form-group col-lg-6">
   						 <label>First Name</label>
    					<input type="text" class="form-control" name="Fname" placeholder="First Name" required>
  					</div>
  				 	<div class="form-group col-lg-6">
   						 <label>Password</label>
    					<input type="text" class="form-control" name="Lname" placeholder="Last Name" required>
  					</div>
  				</div>
				<input type="submit" value="SIGN UP" id="submit_sign" class="btn btn-primary btn-block">
			</form><br>
			<p id="display1"> </p>
		</div>
		<div class="col-lg-6">
			<h5 style="text-align: center;">Registered already? <br> Please Login</h5>
			<form action="Login.php" method="post" id="login">
				<div class="form-group">
   					<label>Email address</label>
    				<input type="text" class="form-control" name="email1" placeholder="Enter email" required>
  				</div>
 				 <div class="form-group">
   					 <label>Password</label>
    				<input type="password" class="form-control" name="pwd1" placeholder="Password" required>
  				</div>
				<input type="submit" value="LOG IN" class="btn btn-primary btn-block">
				<p id="display2" style="color: red;"></p>
			</form>
		</div>
	</div>
</div>
<h1 id="display" style="text-align: center; padding-top: 40px;"></h1>
</body>
</html>
